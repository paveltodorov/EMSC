    let innerHtml =  `<tr>
                <th class="medal_title" colspan=3>Medal Count</th>
                <th class="imgpad">ðŸ¥‡</th>
                <th class="imgpad">ðŸ¥ˆ</th>
                <th class="imgpad">ðŸ¥‰</th>
                <th class="imgpad"><img src="https://htmlacademy.ru/assets/ifmo/medal-total.png"></th>
            </tr>`

    innerHtml += medalStats.map((entry, index) => {
        let countryWithDashes = entry.country.replace(/\s+/g, '-');
        let entryHtml = ""
        if (index % 2 == 0) entryHtml += "<tr class='even'>"
        else entryHtml += "<tr class='odd'>"
        entryHtml +=
          `<td><img src="https://www.countries-ofthe-world.com/flags-normal/flag-of-${countryWithDashes}.png" width="16" height="12" alt="${entry.flag}">`
        // entryHtml += "<td>" + (index + 1) + "." + "</td>";
        // entryHtml += "<td>" + entry.flag + "</td>";
        entryHtml += `<td colspan="2">${entry.country}</td>`;
        entry.positions.filter((x, idx) => idx > 0 && idx <= 3).forEach(x => {
            entryHtml += "<td>" + x + "</td>";
        })
        entryHtml += "<td>" + (entry.positions[1] + entry.positions[2] + entry.positions[3]) + "</td>";
        entryHtml += "/<tr>";
        return entryHtml;
    }).join();
    document.getElementById('medals_table').innerHTML = innerHtml;
